<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="shortcut icon" href="images/logo.svg" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
    <title>Quotes</title>
  </head>
  <body id="body">
    <nav>
      <img src="images/logo.svg" alt="" width="50" />
      <i class="bi bi-moon-fill" id="moon" onclick="darkMode()"></i>
      <i class="bi bi-sun-fill" id="sun" onclick="lightMode()"></i>
    </nav>
    <main>
      <div class="container">
        <h1>Daily Quotes</h1>
        <p id="quote">Click the button to get a quote!</p>
        <i id="author"></i>
        <div id="loader" class="hidden"></div>
        <button id="getQuote" onclick="getQuote()">Get new quote</button>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
